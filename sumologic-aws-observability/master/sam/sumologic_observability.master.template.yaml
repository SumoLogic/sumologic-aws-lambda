  sumoApiGatewayMetricsAppStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: sumoApiGatewayMetricsAppStackWaitCondition
    Condition: install_api_gateway_app
    Properties:
      TemplateURL: !Join
        - ""
